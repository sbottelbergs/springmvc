<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <h1>BookList</h1>

    <ul>
        <li th:each="book : ${books}">
            <a th:href="@{/books/detail(isbn=${book.isbn})}" th:text="${book.title}">Book title</a>
        </li>
    </ul>
</body>
</html>
